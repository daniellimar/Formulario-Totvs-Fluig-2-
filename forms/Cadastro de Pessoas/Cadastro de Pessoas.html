<html>
<head>
    <link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
    <form name="form" role="form">
        <div class="panel panel-primary mb-4">
            <div class="panel-heading">
                <h4>Cadastro de Pessoas</h4>
            </div>
            <div class="panel-body">
                <div class="row mb-3 bg-lif">

                    <div class="col-md-4">
                        <div class="custom-radio custom-radio-primary">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="custom-radio custom-radio-primary">
                            <label for="setor">Setor</label>
                            <select name="setor" id="setor" dataset="dsSetor" datasetkey="descricao_setor"
                                    datasetvalue="descricao_setor" class="form-control" addBlankLine="true"R></select>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
