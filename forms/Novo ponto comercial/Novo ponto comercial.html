<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
<div class="fluig-style-guide">
    <form name="form" role="form">
        <div class="panel panel-primary mb-4">
            <div class="panel-heading"><h4>Consumindo Datasets</h4></div>
            <div class="panel-body" id="dataset-container">
                <!-- Inputs serão gerados aqui -->
            </div>
        </div>

        <div class="panel panel-primary mb-4">
            <div class="panel-heading"><h4>Dados do Requisitante</h4></div>
            <div class="panel-body" id="requisitante-container">
                <!-- Inputs serão gerados aqui -->
            </div>
        </div>

        <div class="panel panel-primary mb-4">
            <div class="panel-heading"><h4>Ponto Comercial</h4></div>
            <div class="panel-body" id="ponto-comercial-container">
                <!-- Inputs serão gerados aqui -->
            </div>
        </div>
    </form>
</div>

<!-- Importar os componentes -->
<script type="text/javascript" src="components/DatasetInputs.js"></script>
<script type="text/javascript" src="components/RequisitanteInputs.js"></script>
<script type="text/javascript" src="components/PontoComercialInputs.js"></script>

<script type="text/javascript" src="components/inputs/text.js"></script>
<script type="text/javascript" src="components/inputs/CPF.js"></script>
<script type="text/javascript" src="components/inputs/CEP.js"></script>

<script>
    $(document).ready(function () {
        // Renderizar os componentes
        // $('#dataset-container').html(renderDatasetInputs());
        // $('#requisitante-container').html(renderRequisitanteInputs());
        $('#ponto-comercial-container').html(renderPontoComercialInputs());

        // $('#dataset-container').html(inputText());
        // $('#dataset-container').html(inputCPF());
        $('#dataset-container').html(inputCEP({
            'divPai': 'ponto-comercial-container',
        }));

        // Inicializa máscaras (opcional)
        $('#telefone').mask('(00) 0000-0000');
    });
</script>
</body>
</html>
