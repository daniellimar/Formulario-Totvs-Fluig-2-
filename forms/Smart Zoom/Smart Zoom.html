<html>
<head>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
    <script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js"
            charset="utf-8"></script>
    <script language="javascript" type="text/javascript" src="custom.js"></script>
</head>
<body>
<div class="fluig-style-guide">
    <form class="form-horizontal" name="form" role="form">
        <div class="page-header">
            <h1>Smart Zoom</h1>
        </div>
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                            Dados do usu√°rio
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label for="inputEmail3" class="col-sm-4 control-label">Nome:</label>
                                <div class="col-sm-8">
                                    <input
                                            type="zoom"
                                            id="colleagueName"
                                            name="colleagueName"
                                            data-zoom="{
										'displayKey':'colleagueName',
										'datasetId':'colleague',
										'fields':[
											{
												'field':'colleagueId',
												'label':'ID'
											},{
												'field':'colleagueName',
												'label':'Nome',
												'standard':'true'
											},{
												'field':'login',
												'label':'Login'
											},{
												'field':'mail',
												'label':'Email'
											}
										]
                                    }"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label for="inputEmail3" class="col-sm-4 control-label">Solicitante:</label>
                                <div class="col-sm-8">
                                    <input
                                            type="zoom"
                                            id="colleagueId"
                                            name="colleagueId"
                                            data-zoom="{
										'displayKey':'colleagueId',
										'datasetId':'colleague',
										'fields':[
											{
												'field':'colleagueId',
												'label':'ID'
											},{
												'field':'colleagueName',
												'label':'Nome',
												'standard':'true'
											},{
												'field':'login',
												'label':'Login'
											},{
												'field':'mail',
												'label':'Email'
											}
										]
                                    }"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label for="inputEmail3" class="col-sm-4 control-label">ID:</label>
                                <div class="col-sm-8">
                                    <input
                                            type="zoom"
                                            id="colleagueMail"
                                            name="colleagueMail"
                                            data-zoom="{
										'displayKey':'mail',
										'datasetId':'colleague',
										'fields':[
											{
												'field':'colleagueId',
												'label':'ID'
											},{
												'field':'colleagueName',
												'label':'Nome',
												'standard':'true'
											},{
												'field':'login',
												'label':'Login'
											},{
												'field':'mail',
												'label':'Email'
											}
										]
                                    }"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
